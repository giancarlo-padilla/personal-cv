<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body>
    <ul>
        <li>Experience</li>
        <li>Education</li>
        <li>Skills</li>
    </ul>

    <div class="jobExperience">
        <p>Job Length (date -> date)</p>
        <p>Job Title, Business Name</p>
        <p>Job Description</p>

    <div class="jobEducation">
        <p>Years</p>
        <p>Acheivement, School Name</p>
        <ul>
            <li>Notable Thing 1</li>
            <li>Notable Thing 2</li>
        </ul>
    </div>

    <div class="skills">
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
        </ul>
    </div>
    
</body>
</html>
